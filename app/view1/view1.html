<div class="container">
  <!-- Header -->
  <div class="page-header title">
    <h2>
      Smart-P
      <small>Công cụ tối ưu danh mục đầu tư</small>
    </h2>
  </div>

  <!-- Portfolio -->
  <div class="col-md-6">
    <h3>Danh mục của bạn</h3>

    <!-- Form -->
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Mã chứng khoán</th>
          <th>Khối lượng</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>VND</td>
          <td>500</td>
          <td>
            <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="description">
      Nhập danh mục
    </div>
    <div class="form-group">
      <div class="col-md-5">
        <input id="inputSymbol" class="form-control" placeholder="Mã Chứng khoán" required="" autofocus="">
      </div>

      <div class="col-md-5">
        <input id="inputQuantity" class="form-control" placeholder="Khối lượng" required="" autofocus="">
      </div>

      <div class="col-md-2">
        <button type="button" class="btn add-symbol" ng-click="compute_smartP()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

<!-- Ratio -->
  <div class="col-md-6">
    <h3>Kết quả</h3>

    <div class="portfolio-stat col-md-12">
      <div class="col-md-6">
        <div class="stat">
          <div class="stat-name">
            Lợi nhuận kì vọng
          </div>

          <div class="stat-number">
            15%
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="stat">
          <div class="stat-name">
            Chỉ số rủi ro
          </div>

          <div class="stat-number">
            0.79
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="stat">
          <div class="stat-name">
            Biến động danh mục
          </div>

          <div class="stat-number">
            155,755đ
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="stat">
          <div class="stat-name">
            Khoản lỗ lớn nhất
          </div>

          <div class="stat-number">
            1,360,000đ
          </div>
        </div>
      </div>
    </div>
  </div>
